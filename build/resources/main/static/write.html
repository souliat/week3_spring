<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>글 작성하기</title>
    <style>

    </style>

    <script>

        function writePost() {
            let username = $('#username').val();
            let title = $('#title').val();
            let content = $('#content').val();
            let password = $('#password').val();

            let data = {
                "username": username,
                "title": title,
                "content": content,
                "password": password
            }
            $.ajax({
                type: "POST",
                url: "/api/posts",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response);
                    alert('메시지가 성공적으로 작성되었습니다.');
                    window.location.reload();
                }
            });
        }

    </script>
</head>
<body>

<div class="field">
    <label class="label">사용자명</label>
    <div class="control">
        <input class="input" id="username" type="text" placeholder="사용자명을 입력하세요">
    </div>
</div>

<div class="field">
    <label class="label">제목</label>
    <div class="control">
        <input class="input" id="title" type="text" placeholder="제목을 입력하세요">
    </div>
</div>

<div class="field">
    <label class="label">글 내용</label>
    <div class="control">
        <textarea class="textarea" id="content" placeholder="내용을 입력하세요"></textarea>
    </div>
</div>

<div class="field">
    <label class="label">비밀번호</label>
    <div class="control">
        <input class="input" id="password" type="text" placeholder="비밀번호를 입력하세요">
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
        <button class="button is-link" onclick="writePost()">작성하기</button>
    </div>
</div>

<div>
    <a href="/index.html">전체 글 보기</a>
</div>

</body>
</html>
